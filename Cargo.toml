[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
repository = "https://github.com/HalaOS/hala-graphics"
version = "0.1.2"

[workspace.dependencies]
anyhow = "^1"
bencher = "^0.1.5"
clap = "^4.4"
dotenv = "^0.15"
glam = {version = "^0.25", default-features = false, features = ["libm", "serde"]}
libm = "^0.2.7"
log = "^0.4"
pretty_env_logger = "^0.5"
serde = {version = "^1.0", default-features = false, features = ["derive", "alloc"]}
serde_json = "^1.0"
thiserror = "^1"
